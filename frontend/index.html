<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- jQuery -->
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Employee Management</h1>

        <!-- Add Employee Form -->
        <div class="card p-3 mb-4">
            <h4>Add New Employee</h4>
            <form id="employee-form">
                <div class="mb-2">
                    <input type="text" id="full_name" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-2">
                    <input type="text" id="address" class="form-control" placeholder="Address" required>
                </div>
                <div class="mb-2">
                    <input type="text" id="number" class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="mb-2">
                    <input type="text" id="emergency_contact" class="form-control" placeholder="Emergency Contact" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Employee</button>
            </form>
        </div>

        <!-- Employee List -->
        <div class="card p-3">
            <h4>Employee List</h4>
            <button class="btn btn-secondary mb-3" onclick="fetchEmployees()">Refresh List</button>
            <ul id="employee-list" class="list-group"></ul>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:3000/api/v1/employees";

        // Fetch Employees
        async function fetchEmployees() {
            try {
                const response = await fetch(`${API_URL}/all`);
                const data = await response.json();

                console.log("Fetch Employees Response:", data);

                if (data.status === "success") {
                    const list = document.getElementById("employee-list");
                    list.innerHTML = "";

                    data.data.forEach(emp => {  
                        let li = document.createElement("li");
                        li.className = "list-group-item d-flex justify-content-between align-items-center";
                        li.innerHTML = `
                            <span>${emp.full_name} - ${emp.address}</span>
                            <div>
                                <button class="btn btn-sm btn-warning me-2" onclick="editEmployee(${emp.id}, '${emp.full_name}', '${emp.address}', '${emp.number}', '${emp.emergency_contact}')">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteEmployee(${emp.id})">Delete</button>
                            </div>
                        `;
                        list.appendChild(li);
                    });

                } else {
                    alert("Error fetching employees: " + (data.message || "Unknown error"));
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                alert("Failed to fetch employees.");
            }
        }

        // Add Employee
        document.getElementById("employee-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const employee = {
                full_name: document.getElementById("full_name").value,
                address: document.getElementById("address").value,
                number: document.getElementById("number").value,
                emergency_contact: document.getElementById("emergency_contact").value
            };

            try {
                const response = await fetch(`${API_URL}/new`, { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(employee)
                });

                const data = await response.json();
                console.log("Add Employee Response:", data);

                if (data.status === "success") {
                    fetchEmployees();
                    document.getElementById("employee-form").reset();
                } else {
                    alert("Error adding employee: " + (data.message || "Unknown error"));
                }
            } catch (error) {
                console.error("Add Employee Error:", error);
                alert("Failed to add employee.");
            }
        });

        // Delete Employee
        async function deleteEmployee(id) {
            try {
                const response = await fetch(`${API_URL}/delete/${id}`, { // ✅ Matches ESB route
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" }
                });

                const data = await response.json();
                console.log("Delete Employee Response:", data);

                if (data.status === "success") {
                    fetchEmployees();
                } else {
                    alert("Error deleting employee: " + (data.message || "Unknown error"));
                }
            } catch (error) {
                console.error("Delete Employee Error:", error);
                alert("Failed to delete employee.");
            }
        }

        // Update Employee
        async function updateEmployee(id, updatedData) {
            try {
                const response = await fetch(`${API_URL}/update/${id}`, { // ✅ Matches ESB route
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updatedData)
                });

                const data = await response.json();
                console.log("Update Employee Response:", data);

                if (data.status === "success") {
                    fetchEmployees();
                } else {
                    alert("Error updating employee: " + (data.message || "Unknown error"));
                }
            } catch (error) {
                console.error("Update Employee Error:", error);
                alert("Failed to update employee.");
            }
        }

        // Edit Employee (Fill form for update)
        function editEmployee(id, full_name, address, number, emergency_contact) {
            document.getElementById("full_name").value = full_name;
            document.getElementById("address").value = address;
            document.getElementById("number").value = number;
            document.getElementById("emergency_contact").value = emergency_contact;

            document.getElementById("employee-form").onsubmit = async function (event) {
                event.preventDefault();

                const updatedEmployee = {
                    full_name: document.getElementById("full_name").value,
                    address: document.getElementById("address").value,
                    number: document.getElementById("number").value,
                    emergency_contact: document.getElementById("emergency_contact").value
                };

                await updateEmployee(id, updatedEmployee);
                document.getElementById("employee-form").reset();
                document.getElementById("employee-form").onsubmit = addEmployeeFormSubmit;
            };
        }

        // Reset form submission to add new employees after updating
        function addEmployeeFormSubmit(event) {
            event.preventDefault();
            document.getElementById("employee-form").reset();
        }
    </script>
</body>
</html>
